<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RULES</title>
    <link rel="stylesheet" href="controls.css">
</head>
<body>
    <div class="A_biggest">
        <div class="A_content">
            <div class="A_right-left">
                <div class="A_explain">
                    Press <img class="A_arrow" src="./pngwing.com (1) 2.jpeg" alt=""> or <img class="A_arrow" src="./pngwing.com (1).jpeg" alt=""> to move
                </div>
                <div class="A_explain-gif">
                    <img class=".A_gif" src="./2024-02-1111.43.48-ezgif.com-video-to-gif-converter.gif" alt="">
                </div>
            </div>

            <div class="A_top">
                <div class="A_explain">
                    Press <img class="A_arrow" src="./pngwing.com (1) 3.jpeg" alt=""> to jump
                </div>
                <div class="A_explain-gif">
                    <img class=".A_gif" src="./2024-02-1112.43.19-ezgif.com-video-to-gif-converter.gif" alt="">
                </div>
            </div>
            <div class="A_start-game">PRESS ENTER TO START</div>
        </div>
    </div>
</body>
</html>
